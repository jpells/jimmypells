<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jimmy Pells' Portfolio</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link href="assets/css/styles.css" rel="stylesheet">
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6Lept5grAAAAAL_t6IKTDCJBiigne_gUmkqGAMkC" async defer></script>
</head>
<body class="bg-gray-100">
  <header class="py-10">
    <div class="container max-w-screen-xl px-4 mx-auto">
      <div class="text-center">
        <div class="flex justify-center mb-16">
          <img src="https://www.gravatar.com/avatar/7ee0f640adf45fe98708eedf3b6e40c4?s=262" alt="Image" class="rounded-full">
        </div>
        <h6 class="mb-8 text-lg font-medium text-gray-600 uppercase md:text-2xl">Jimmy Pells</h6>
        <h1 class="mb-8 text-4xl font-normal leading-none text-gray-900 md:text-7xl">Software Engineer</h1>
      </div>
    </div>
  </header>
  <section class="py-10 md:py-16">
    <div class="container max-w-screen-xl px-4 mx-auto">
      <div class="flex flex-col justify-between lg:flex-row">
        <div class="mb-10 lg:mb-0">
          <h1 class="mb-5 text-3xl font-medium text-gray-700 md:text-4xl">Portfolio</h1>
        </div>
        <div class="space-y-16" x-data="{ projects: projects }">
          <template x-for="(project, index) in projects">
            <div class="flex space-x-6">
              <h1 class="text-3xl font-normal text-gray-700 md:text-4xl">0<span x-text="zeroFilled(index + 1)"></span></h1>
              <span class="w-28 h-0.5 bg-gray-300 mt-5"></span>
              <div class="max-w-screen-sm">
                <a x-bind:href="project['url']" target="_blank" class="hover:underline"><h1 class="mb-5 text-3xl font-normal text-gray-700 md:text-4xl" x-text="project['title']"></h1></a>
                <p class="mb-4"><span class="font-semibold text-gray-500 text-md">Technologies:</span> <span x-html="getProjectTechnology(project)"></span></p>
                <p class="mb-4 text-sm font-normal text-gray-500 md:text-base" x-text="project['summary']"></p>
                <img :src="project['image']" :alt="project['title']">
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </section>
  <footer class="py-16 mb-20 md:py-20 md:mb-40 lg::mb-52">
    <div class="container max-w-screen-xl px-4 mx-auto">
      <div class="text-center">
        <h1 class="mb-5 text-4xl font-medium text-gray-700 md:text-5xl">Contact</h1>
        <div class="flex items-center justify-center space-x-8">
          <a href="https://www.linkedin.com/in/jimmypells/" target="_blank" class="flex items-center justify-center w-16 h-16 transition duration-500 ease-in-out rounded-full hover:bg-gray-200">
            <img src="assets/images/contact/linkedin.svg" alt="LinkedIn">
          </a>
          <a href="https://github.com/jpells" target="_blank" class="flex items-center justify-center w-16 h-16 transition duration-500 ease-in-out rounded-full hover:bg-gray-200">
            <img src="assets/images/contact/github.svg" alt="GitHub">
          </a>
        </div>
        <form class="w-full" id="contact-form">
          <div class="flex flex-wrap mb-6 -mx-3">
            <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
              <div class="flex flex-wrap mb-4 -mx-3">
                <div class="w-full px-3">
                  <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="name">Name</label>
                  <input class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed disabled:border-gray-300" type="text" name="name" id="name" required>
                </div>
              </div>
              <div class="flex flex-wrap mb-4 -mx-3">
                <div class="w-full px-3">
                  <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="email">E-mail</label>
                  <input class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500 disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed disabled:border-gray-300" type="email" name="email" id="email" required>
                </div>
              </div>
            </div>
            <div class="w-full px-3 md:w-1/2">
              <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="message">Message</label>
              <textarea class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none resize-none no-resize focus:outline-none focus:bg-white focus:border-gray-500 h-36 disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed disabled:border-gray-300" name="message" id="message" required></textarea>
            </div>
          </div>
          <div class="md:items-center">
            <input type="hidden" name="token" id="token">
            <input type="text" name="website" id="website" style="display: none;" tabindex="-1" autocomplete="off">
            <input class="px-20 py-3 mb-4 font-medium text-gray-700 transition duration-500 ease-linear bg-white rounded-md cursor-pointer md:px-24 md:py-4 md:font-semibold text-md hover:bg-gray-700 hover:text-white disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:hover:bg-gray-300 disabled:hover:text-gray-500" type="submit" value="Send" id="submit-btn">
          </div>
          <div class="hidden italic text-green-600" id="contact-form-success">Thanks for getting in touch with me. I will get back to you as soon as possible.</div>
          <div class="hidden italic text-red-500" id="contact-form-error">An error has occurred, please try again later.</div>
        </form>
      </div>
    </div>
  </footer>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/projects.js"></script>
  <script src="assets/js/contact.js"></script>
</body>
</html>
